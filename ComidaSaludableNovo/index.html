<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand has-text-centered">
        <h1 class="title is-size-1">Comidas Saludables</h1>
      </div>
    </nav>

    <div id="main" class="container is-fullhd my-5">
      <section class="class="mb-5"">
        <p class="has-text-centered title is-size-2">¿Que preferencia desea buscar?</p>
        <div id="food-preference" class="gallery"></div>
      </section>

      <section id="ingredients" class="is-hidden mb-5">
        <p class="has-text-centered title is-size-2"></p>
        <div id="ingredients-question" class="has-text-centered my-5 is-hidden">
          <p class="title is-size-3">¿Quieres ver los ingredientes?</p>
          <button class="button is-primary" onclick="eventClickViewIngredients(true)">
            Si
          </button>
          <button class="button is-danger" onclick="eventClickViewIngredients(false)">
            No
          </button>
        </div>
        <nav id="ingredients-list" class="panel is-primary">
          <p class="panel-heading is-hidden">
            Estos son algunos de los ingredientes
          </p>
        </nav>
      </section>

      <section id="result" class="is-hidden">
        <p class="is-size-2"></p>
        <button class="button is-primary">Reiniciar proceso</button>
      </section>

    </div>

    <script src="js/modules.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
